<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Tags</title>
    <style>
        .shadowbox {
            width: 15em;
            border: 1px solid #333;
            box-shadow: 8px 8px 5px #444;
            padding: 8px 12px;
            background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
        }
    </style>
</head>
<body>
    <!-- 
        <address> -> se utiliza para aportar infomacion de contacto 
        para el article mas cercano o para todo el body.

        <blockquote> -> se utiliza para marcar las citas a otros autores o documentos
        se puede incluir el atributo (cite) para poner un enlace al documento original o fuente.

        <pre> -> se utiliza para tener codigo preformateado que nececita
        ser representado igual que se escribio.

        <div> -> se usa como divicion del documento, semanticamente no significa nada,
        es un contenedor generico que se usa generalmente para dar estilos a traves de css.
        o para usar algo denominado "delegacion de eventos" en javascript.

        <hr> -> horizontal rule se utiliza para decirle al navegador
        que vamos a cambiar de tema
    -->

    <p>Contact the author of this page:</p>

    <address>
        <a href="mailto:jim@rock.com">jim@rock.com</a><br>
        <a href="tel:+13115552368">(311) 555-2368</a>
    </address>
    <br><hr>

    <figure>
        <blockquote cite="https://www.huxley.net/bnw/four.html">
            <p>
                Words can be like X-rays, if you use them properly—they’ll go through anything. You read and you’re pierced.
            </p>
        </blockquote>
        <figcaption>—Aldous Huxley, <cite>Brave New World</cite></figcaption>
    </figure>
    <br><hr>

    <pre>
        Hola escribo 
        para informarte 
        que ya no te espero mas
        y mi precio subio por los cielos.
        atte: la conciencia...
    </pre>
    <br><hr>

    <div class="shadowbox">
        <p>
            Here's a very interesting note displayed in a
            lovely shadowed box.
        </p>
    </div>
    <br><hr>
</body>
</html>
