<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        img {
            max-width: 500px;
        }
    </style>
</head>
    <!-- 
        Que es el contenido embebido
        - es todo el contenido que traemos desde afuera.
        - j archivos son los que mas peso (tamaño) añaden a un sitio web

        - los tipos màs conocidos son:
            - Imgenes
            - Audio
            - Video
            - Iframes
    -->
    <!-- 
        IMAGENES 
            - los formatos de imagenes para web los podemos clasificar en dos tipos
                - Vectoriales
                    - svg (recomendado siempre que se pueda)
                - Mapa de bits
                    - jpg
                    - png 8 y 24 (transparencias)
                    - gif (imagen animada)
                    - webp (el formato que menos pesa)
    -->
<body>
    <h1>Contenido Embebido</h1>
    
    <img src="/assets/images/women.jpeg" alt="women">
    <img src="/assets/images/apple.png" alt="apple">
    <img src="/assets/images/circle.gif" alt="circle">
    <img style="max-width:500px" src="/assets/images/tweet.svg" alt="tweetter">
    <hr>
    <img src="/assets/images/gato.jpeg" alt="gato">
</body>
</html>
