<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <style>
    .parrafo-1 {
	    color: red;
	  }
    </style>
</head>
<body>
    <!--
	      title -> atributo ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece
	      data-* -> es un atributo que nos permite guardar algun valor en la etiqueta html. algo nuevo
    -->

    <p class="parrafo-1">Clases</p>

    <p id="parrafo">Identificador</p>

    <p title="one small title">Titulo con tooltip</p>

    <p id="myData" data-ejemplo="me data example">Datos pasados en la etiqueta</p>

    <script>
        var p = document.getElementById("parrafo");
        console.log(p.textContent);	

	      var mydata = document.querySelector("#myData");
	      console.log(mydata.dataset.ejemplo);
    </script>
</body>
</html>
