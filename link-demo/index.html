    <body>
        <!-- 
            Links = conectan una pagina web con otra pagina web
            con un recurso tanto interno o externo o con otro sitio web.

            herf = especificamos la ruta del recurso o sitio que queremos obtener.

            target = configura como queremos visualizar el recurso o sitio que solicitamos

            Rutas absolutas:
                tienen un protocolo http o https y son unicas en la red
                se suele utilizar para rutas externas.
            Rutas relativas:
                pueden ser relativas al punto donde nos encontramos
                o relativas a la raiz del proyecto.
                No usan protocolo
                si el recurso se encuentra en el mismo nivel (en la misma carpeta)
                pondremos unicamente el nombre del archivo.

                si necesitamos salir de la carpeta actual usaremos ../
                y se pone uno por cada nivel (carpeta) de la que queremos salir.

                download: atributo booleano sirve para descargar el recurso solicitado
                IMPORTANTE: el recurso debe estar en tu mismo servidor
        -->

        <h1>Home</h1>
