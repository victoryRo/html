    <!-- 
        DPR (device pixel ratio) 
            es la relacion que existe entre los pixeles reales que tiene el 
            dispositivo y los pixeles que tenemos disponibles para "pintar" contenido

        DPR = pixeles reales / pixeles disponibles
    -->
<body>

    <hr>

    <!-- 
        attribute srcset

            de acuerdo con el (device pixel ratio)
            en moviles o escritorio 
    -->

    <!-- <img 
        alt="two images" 
        srcset="/assets/images/women.jpeg,
                /assets/images/apple.png 2x"
    > -->
    <hr>

    <picture>
        <!-- <source
